<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trivia Boricua</title>
</head>
<body>
    <div class="container">
        <header class="row text-center">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2">
                <h1 id="title">Trivia Boricua</h1>
                <img id="primage" src="madeinpr.PNG" alt="">
            </div>
        </header>
        <div class="text-center">
            <button id="addPlayerBtn" class="mb-4">Añadir Jugador</button><br>
            <button id="restartBtn" class="mb-4">Reiniciar Juego</button><br>
        </div>
        <section id="createPlayerContainer" class="row pt-2 pb-4 mb-4 text-center">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2">
                <label class="form-label text-light">Nombre</label><br>
                <input id="playerNameInput" class="form-control text-center" type="text" placeholder="Escribe tu nombre..." autocomplete="off"><br>
                <label class="form-label text-light">Cuantas Preguntas Deseas Contestar</label><br>
                <p class="text-danger"><strong>(máximo de 46 preguntas)</strong></p>
                <input id="questionAmountInput" class="form-control text-center" type="number" placeholder="Si quieres todas escribe el 0..." autocomplete="off" min="0" max="46"><br>
                <button id="startGameBtn" class="">Comenzar Juego</button>
            </div>
        </section>
        <section id="questionCard"></section>
    </div>
    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
